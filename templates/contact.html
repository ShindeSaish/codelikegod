{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/contact.css' %}">
    <title>Contact Us</title>
    <link rel="stylesheet" href="">

</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p style="color: rgb(126, 126, 238);" >If you want to join my Cyber or Programming classes just write <span style="color: black; font-weight: 200;">join cyber class</span> in subject <p>
        <form action="fContact" method="POST">
            {% csrf_token %}
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
            
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="social">
            <p>Follow us on</p>
            <a href="#" title="Facebook"><img src="static/images/facebook.svg" alt="F"></a>
            <a href="#" title="Twitter"><img src="static/images/tele.svg" alt="T"></a>
            <a href="#" title="Instagram"><img src="static/images/insta.svg" alt="I"></a>
        </div>
    </div>
</body>
</html>
